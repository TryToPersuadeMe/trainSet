<div class="authorization">
  <div class="authorization__titlesLinksWrapper">
    <p class="authorization__titleLink active" data-form_button="signUpForm">Got Any Questions ?</p>
  </div>

  <form action="#" class="form authorization__form active" id="loginInForm">
    <input type="text" class="form__input" placeholder="Name" />

    <input type="email" class="form__input" placeholder="Email" />

    <input type="text" class="form__input" placeholder="Subject" />

    <textarea class="form__input form__textArea" placeholder="Message" /> </textarea>

    <button class="form__button">Send</button>
  </form>
</div>
